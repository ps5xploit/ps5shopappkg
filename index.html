<style>

    font: 13px/1.35 system-ui, sans-serif; background: rgba(0,0,0,.85);

<div id="appcache-debug">AppCache: init…</div>
<script>
(function(){
  var box = document.getElementById("appcache-debug");
  function log(msg, cls){
    if (!box) return;
    var s = box.innerHTML;
    box.innerHTML = s + (s ? "\n" : "") + (cls ? '<span class="'+cls+'">'+msg+'</span>' : msg);
  }
  function clear(){ if(box) box.innerHTML = ""; }

  var ac = window.applicationCache;
  if (!ac){ clear(); log("NO soportado","err"); return; }

  function st(){ return (['UNCACHED','IDLE','CHECKING','DOWNLOADING','UPDATEREADY','OBSOLETE'][ac.status] || ('STATUS '+ac.status)); }

  // Eventos AppCache
  try { ac.update(); } catch(e) {}
  ac.addEventListener('checking',   function(){ log("Checking… ("+st()+")"); }, false);
  ac.addEventListener('downloading',function(){ log("Downloading… ("+st()+")"); }, false);
  ac.addEventListener('progress',   function(e){
    var t=(e&&e.total)?e.total:"?"; var l=(e&&e.loaded)?e.loaded:"?";
    log("Progress "+l+" / "+t+" ("+st()+")");
  }, false);
  ac.addEventListener('cached',     function(){ log("Cached ✓"); }, false);
  ac.addEventListener('noupdate',   function(){ log("NoUpdate ✓"); }, false);
  ac.addEventListener('obsolete',   function(){ log("Obsolete ✗","err"); }, false);
  ac.addEventListener('error',      function(){ log("Error ✗ (online? "+navigator.onLine+")","err"); }, false);
  ac.addEventListener('updateready',function(){
    log("UpdateReady → swap + reload");
    try{ ac.swapCache(); }catch(e){}
    try{ location.reload(); }catch(e){}
  }, false);

  // Verificador de manifest + archivos
  function xhr(method, url, cb, headers){
    var x = new XMLHttpRequest();
    x.open(method, url, true);
    if (headers) for (var k in headers) x.setRequestHeader(k, headers[k]);
    x.onreadystatechange = function(){ if (x.readyState===4) cb(x.status, x.responseText, x.getAllResponseHeaders()); };
    x.send();
  }
  function parseCACHE(text){
    var lines = text.split(/\r?\n/), files=[], inC=false;
    for (var i=0;i<lines.length;i++){
      var L = lines[i].replace(/\uFEFF/g,'').trim(); // quita BOMs ocultos
      if (!L || L[0]==='#') continue;
      if (/^CACHE:$/i.test(L)) { inC=true; continue; }
      if (/^(NETWORK|FALLBACK):/i.test(L)) { inC=false; continue; }
      if (inC) files.push(L);
    }
    return files;
  }
  function checkManifestAndFiles(){
    var murl = document.documentElement.getAttribute('manifest') || 'cache.appcache';
    log("Leyendo manifest: "+murl);
    xhr('GET', murl, function(code, text, hdrs){
      if (code!==200){ log("Manifest no accesible ("+code+")","err"); return; }
      var ct = (hdrs||'').match(/^content-type:\s*([^\r\n]+)/im);
      if (!ct || !/text\/cache-manifest/i.test(ct[1]||'')) log("ATENCIÓN: Content-Type = "+(ct?ct[1]:'(desconocido)')+" (debería ser text/cache-manifest)","err");
      if (/^CACHE MANIFEST\s*$/.test(text.split(/\r?\n/)[0])===false) log("ATENCIÓN: primera línea no es EXACTAMENTE 'CACHE MANIFEST'","err");

      var files = parseCACHE(text);
      if (!files.length){ log("Manifest sin entradas en CACHE:","err"); return; }
      log("Verificando "+files.length+" archivo(s)…");

      var i=0, bad=[];
      (function next(){
        if (i>=files.length){
          if (bad.length){
            log("FALLAN ("+bad.length+"):");
            for (var j=0;j<Math.min(10,bad.length);j++) log(" - "+bad[j].file+"  ["+bad[j].code+"]","err");
          } else {
            log("OK: todos los archivos del CACHE: responden 2xx/206 ✓");
          }
          return;
        }
        var f = files[i++];
        // HEAD → si falla, GET con Range 0-0 (por si HEAD está bloqueado)
        xhr('HEAD', f, function(codeH){
          if (codeH>=200 && codeH<400) return next();
          xhr('GET', f, function(codeG){
            if (codeG===206 || (codeG>=200 && codeG<300)) next();
            else { bad.push({file:f, code:codeG}); next(); }
          }, {'Range':'bytes=0-0'});
        });
      })();
    });
  }

  log("Estado inicial: "+st());
  setTimeout(checkManifestAndFiles, 600);
})();
</script>
