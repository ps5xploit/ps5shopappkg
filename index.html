.astro-bubble {
  position: fixed;
  bottom: 100px; 
  right: 250px;  
  max-width: 240px;
  background: #fff;
  color: #000;
  font-family: 'Rajdhani', sans-serif;
  font-size: 13px;
  padding: 6px 10px;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0,0,0,0.3);
  animation: bubbleIn 0.6s ease-out forwards;
  z-index: 10000;
  line-height: 1.25;
}

/* Triángulo a la derecha */
.astro-bubble::after {
  content: "";
  position: absolute;
  top: 50%;
  right: -8px;
  transform: translateY(-50%);
  border-width: 8px 0 8px 8px;
  border-style: solid;
  border-color: transparent transparent transparent #fff;
}

.astro-bubble a {
  color: #0070ba;
  text-decoration: none;
  font-weight: bold;
  font-size: 13px;
}
.astro-bubble a:hover {
  text-decoration: underline;
}

/* Animación de entrada del bocadillo */
@keyframes bubbleIn {
  from { opacity: 0; transform: scale(0.9); }
  to   { opacity: 1; transform: scale(1); }
}

/* Astro asomando desde abajo */
.astro-bottom {
  transform: translateY(40px);
  opacity: 0;
  animation: astroIn 0.8s ease-out 0.2s forwards;
  will-change: transform, opacity;
}

@keyframes astroIn {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@media (prefers-reduced-motion: reduce) {
  .astro-bottom {
    animation: none;
    transform: none;
    opacity: 1;
  }
}
