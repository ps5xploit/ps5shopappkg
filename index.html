  // ---- MANIFEST FILE CHECKER ----

  function fetchText(url, cb){
    var x = new XMLHttpRequest();
    x.open('GET', url, true);
    x.onreadystatechange = function(){
      if (x.readyState === 4) cb(x.status, x.responseText, x.getAllResponseHeaders());
    };
    x.send();
  }

  function headOrRange(url, cb){
    // 1Âº intenta HEAD
    var x = new XMLHttpRequest();
    try{
      x.open('HEAD', url, true);
      x.onreadystatechange = function(){
        if (x.readyState === 4) {
          if (x.status >= 200 && x.status < 400) cb(null, x.status);
          else rangeProbe(); // fallback
        }
      };
      x.send();
    }catch(e){ rangeProbe(); }

    function rangeProbe(){
      var y = new XMLHttpRequest();
      y.open('GET', url, true);
      y.setRequestHeader('Range','bytes=0-0'); // solo 1 byte
      y.onreadystatechange = function(){
        if (y.readyState === 4) {
          if (y.status === 206 || (y.status >= 200 && y.status < 300)) cb(null, y.status);
          else cb(new Error("HTTP "+y.status), y.status);
        }
      };
      y.send();
    }
  }

  function parseCacheSection(text){

      if (!line || line.charAt(0) === '#') continue;
      if (/^CACHE:$/i.test(line)) { inCache = true; continue; }
      if (/^(NETWORK|FALLBACK):/i.test(line)) { inCache = false; continue; }
      if (inCache) files.push(line);
    }
    return files;
  }
