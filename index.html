<div id="appcache-debug">AppCache: init…</div>
<script>
(function(){
  var box = document.getElementById("appcache-debug");
  function log(msg){ if (box) box.textContent = "AppCache: " + msg; }

  var ac = window.applicationCache;
  if (!ac){ log("NO soportado"); return; }

  function statusText(){
    var map = ['UNCACHED','IDLE','CHECKING','DOWNLOADING','UPDATEREADY','OBSOLETE'];
    return map[ac.status] || ("STATUS " + ac.status);
  }

  // ---- APP CACHE EVENT LOG ----
  try { ac.update(); } catch(e) {}
  ac.addEventListener('checking',   function(){ log("Checking… ("+statusText()+")"); }, false);
  ac.addEventListener('downloading',function(){ log("Downloading… ("+statusText()+")"); }, false);
  ac.addEventListener('progress',   function(e){
    var t = (e && e.total) ? e.total : "?"; var l = (e && e.loaded) ? e.loaded : "?";
    log("Progress "+l+" / "+t+" ("+statusText()+")");
  }, false);
  ac.addEventListener('cached',     function(){ log("Cached ✓"); }, false);
  ac.addEventListener('noupdate',   function(){ log("NoUpdate ✓"); }, false);
  ac.addEventListener('obsolete',   function(){ log("Obsolete ✗"); }, false);
  ac.addEventListener('error',      function(){ log("Error ✗ (online? "+navigator.onLine+")"); }, false);
  ac.addEventListener('updateready',function(){
    log("UpdateReady → recargando…");
    try { ac.swapCache(); } catch(e) {}
    try { location.reload(); } catch(e) {}
  }, false);

  // ---- MANIFEST FILE CHECKER ----
  // Lee cache.appcache, lista la sección CACHE: y verifica cada recurso.
  function fetchText(url, cb){
    var x = new XMLHttpRequest();
    x.open('GET', url, true);
    x.onreadystatechange = function(){
      if (x.readyState === 4) cb(x.status, x.responseText, x.getAllResponseHeaders());
    };
    x.send();
  }

  function headOrRange(url, cb){
    // 1º intenta HEAD
    var x = new XMLHttpRequest();
    try{
      x.open('HEAD', url, true);
      x.onreadystatechange = function(){
        if (x.readyState === 4) {
          if (x.status >= 200 && x.status < 400) cb(null, x.status);
          else rangeProbe(); // fallback
        }
      };
      x.send();
    }catch(e){ rangeProbe(); }

    function rangeProbe(){
      var y = new XMLHttpRequest();
      y.open('GET', url, true);
      y.setRequestHeader('Range','bytes=0-0'); // solo 1 byte
      y.onreadystatechange = function(){
        if (y.readyState === 4) {
          if (y.status === 206 || (y.status >= 200 && y.status < 300)) cb(null, y.status);
          else cb(new Error("HTTP "+y.status), y.status);
        }
      };
      y.send();
    }
  }

  function parseCacheSection(text){
    var lines = text.split(/\r?\n/);
    var inCache = false, files = [];
    for (var i=0;i<lines.length;i++){
      var line = lines[i].trim();
      if (!line || line.charAt(0) === '#') continue;
      if (/^CACHE:$/i.test(line)) { inCache = true; continue; }
      if (/^(NETWORK|FALLBACK):/i.test(line)) { inCache = false; continue; }
      if (inCache) files.push(line);
    }
    return files;
  }

  function checkManifestFiles(){
    var manifestUrl = (document.documentElement.getAttribute('manifest') || 'cache.appcache');
    fetchText(manifestUrl, function(status, text, headers){
      if (status !== 200){
        log("Manifest no accesible ("+status+").");
        return;
      }
      // Aviso MIME
      var mime = (headers || '').match(/^content-type:\s*([^\r\n]+)/im);
      if (mime && !/text\/cache-manifest/i.test(mime[1])) {
        log("ATENCIÓN: Content-Type = "+mime[1]+" (debería ser text/cache-manifest)");
      }
      var files = parseCacheSection(text);
      if (!files.length){ log("Manifest sin entradas en CACHE:"); return; }

      var idx = 0, bad = [];
      function next(){
        if (idx >= files.length){
          if (bad.length){
            log("FALLOS: "+bad.length+"\nEjemplo: "+bad[0].file+" ("+bad[0].err+")");
          } else {
            log("Verificación OK ("+files.length+" ficheros).");
          }
          return;
        }
        var f = files[idx++];

        // Normaliza rutas relativas al index
        var url = f; // si son relativas, el navegador las resolverá
        headOrRange(url, function(err, code){
          if (err) bad.push({file: f, err: String(err.message || err)});
          next();
        });
      }
      log("Verificando "+files.length+" ficheros…");
      next();
    });
  }

  // Lanza el verificador unos segundos después para no interferir
  setTimeout(checkManifestFiles, 800);
  log("Estado inicial: " + statusText());
})();
</script>
